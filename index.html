<!DOCTYPE html>
<html>
    <head>
        <title>YouTube TimeTags Mobile</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="urlGroup">
            <input type="text"
                   id="txtVideoURL"
                   placeholder="Paste YouTube video URL link here...">
            <input type="button" value="Open Video" id="btnOpen">
        </div>
        <div id="error">Check URL format</div>
        <div id="player"></div>
        <div id="tabVisualEditor">
            <div>
                <input type="button"
                       name="btnNewTag"
                       value="Add New Tag"
                       id="btnNewTag"
                       ><input type="button"
                       name="btnPlaybackSpeed"
                       value="1x"
                       id="btnPlaybackSpeed"
                       ><input type="button"
                       name="btnTxtEditor"
                       value="Switch to Text Editor"
                       id="btnTxtEditor">
            </div>
            <div id="rows">
            </div>
            <div id="btnMoveGroup">
                <input type="button" value="<<" id="btnLeft5"
                       ><input type="button" value="&nbsp;<&nbsp;" id="btnLeft"
                       ><input type="button" value="&nbsp;>&nbsp;" id="btnRight"
                       ><input type="button" value=">>" id="btnRight5"
                       ><input type="button" value="X" id="btnDel">
            </div>
        </div>
        <div id="tabTxtEditor">
            <input type="button"
                   value="Switch to Visual Editor"
                   id="btnVisualEditor">
            <textarea id="txtEditor" spellcheck="true"></textarea>
        </div>
        <script src="script.js"></script>
    </body>
</html>
